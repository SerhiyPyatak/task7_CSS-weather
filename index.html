<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Weather Forecast</title>
    <link rel="stylesheet" href="assets/CSS/weather-icons.css">
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
    <header>
        <h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
    </header>
    <main>
        <ul class="grid">
            <li id="lisbon">
                Lisbon <span class="forecast">21 &deg;C <i class="wi wi-day-sunny"></i></span>
            </li>
            <li id="paris">
                Paris <span class="forecast">11 &deg;C <i class="wi wi-day-rain-mix"></i></span>
            </li>
            <li id="belgrade">
                Belgrade <span class="forecast">15 &deg;C <i class="wi wi-day-cloudy"></i></span>
            </li>
            <li id="moscow">
                Moscow <span class="forecast">21 &deg;C <i class="wi wi-day-cloudy-high"></i></span>
            </li>
            <li id="tel-aviv">
                Tel Aviv <span class="forecast">32 &deg;C <i class="wi wi-hot"></i></span>
            </li>
            <li id="cair">
                Cair <span class="forecast">21 &deg;C <i class="wi wi-day-sunny"></i></span>
            </li>
            <li id="new-york">
                New York <span class="forecast">17 &deg;C <i class="wi wi-day-sleet-storm"></i></span>
            </li>
            <li id="new-delhi">
                New Delhi <span class="forecast">17 &deg;C <i class="wi wi-rain-wind"></i></span>
            </li>
            <li id="san-francisco">
                San Francisco <span class="forecast">21 &deg;C <i class="wi wi-day-sunny-overcast"></i></span>
            </li>
            <li id="tokyo">
                Tokyo <span class="forecast">8 &deg;C <i class="wi wi-night-clear"></i></span>
            </li>
            <li id="sydney">
                Sydney <span class="forecast">25 &deg;C <i class="wi wi-night-partly-cloudy"></i></span>
            </li>            
        </ul>
    </main>
    <footer>
        <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
    </footer>
</body>
</html>
